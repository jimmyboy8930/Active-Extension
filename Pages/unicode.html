<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="gr.ico" type="gr.ico">
    <!-- Top left button -->
    <button id="topLeftButton" class="newtab-button top-left">Go to New Tab</button>

    <!-- Top right button -->
    <button id="topRightButton" class="newtab-button top-right">Go to Schedule</button>
    <button id="topRightButton2" class="newtab-button top-right2">Go to Photos</button>

    <title>Unicode Characters</title>
    <link rel="stylesheet" type="text/css" href="../CSS/unicode.css">
    <script src="../JavaScript/unicode.js"></script>

</head>
<body>
    <div class="content-wrapper">
        <h1>Unicode Characters</h1>
        <div class="columns">
            <div class="column">
                <h2>Math</h2>
                <p><span id="forAll">&#8704;</span> <button class="copy-btn" data-text-id="forAll">Copy</button></p>
                <p><span id="forEvery">&#398;</span> <button class="copy-btn" data-text-id="forEvery">Copy</button></p>
                <p><span id="notEqual">&#8800;</span> <button class="copy-btn" data-text-id="notEqual">Copy</button></p>
                <p><span id="approxEqual">&#8776;</span> <button class="copy-btn" data-text-id="approxEqual">Copy</button></p>
                <p><span id="lessThanOrEqual">&#8804;</span> <button class="copy-btn" data-text-id="lessThanOrEqual">Copy</button></p>
                <p><span id="greaterThanOrEqual">&#8805;</span> <button class="copy-btn" data-text-id="greaterThanOrEqual">Copy</button></p>
                <p><span id="plusMinus">&#177;</span> <button class="copy-btn" data-text-id="plusMinus">Copy</button></p>
                <p><span id="infinite">&#8734;</span> <button class="copy-btn" data-text-id="infinite">Copy</button></p>
                
            </div>
            <div class="column">
                <h2>Other</h2>
                <p><span id="Attacker">&#x1D49C;</span> <button class="copy-btn" data-text-id="Attacker">Copy</button></p>
                <p><span id="arrowUp">&#8593;</span> <button class="copy-btn" data-text-id="arrowUp">Copy</button></p>
                <p><span id="arrowDown">&#8595;</span> <button class="copy-btn" data-text-id="arrowDown">Copy</button></p>
                <p><span id="arrowLeft">&#8592;</span> <button class="copy-btn" data-text-id="arrowLeft">Copy</button></p>
                <p><span id="arrowRight">&#8594;</span> <button class="copy-btn" data-text-id="arrowRight">Copy</button></p>
                
                
            </div>
            <div class="column">
                <div class="conversion-box">
                    <h3>Superscript</h3>
                    <input type="text" id="inputCharSuper" placeholder="Enter Superscript">
                    <p><span id="outputSuperscript"></span> <button id="copySuperscript">Copy</button></p>
                </div>
                <div class="conversion-box">
                    <h3>Subscript</h3>
                    <input type="text" id="inputChar" placeholder="Enter Subscript">
                    <p><span id="outputSubscript"></span> <button id="copySubscript">Copy</button></p>
                </div>
                
                <div class="conversion-box">
                    <h3>Greek</h3>
                    <input type="text" id="inputGreekName" placeholder="Enter Phonetic Name" maxlength="10">
                    <p><span id="outputGreekLetter"></span> <button id="copyGreekLetter">Copy</button></p>
                </div>
                
                                
            </div>
    </div>
</body>
</html>
