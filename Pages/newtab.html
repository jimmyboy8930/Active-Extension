<!DOCTYPE html>
<html>
<head>
    <title>Greece Homepage</title>
    <link rel="stylesheet" type="text/css" href="../CSS/newtab.css">
    <link rel="icon" href="../Pictures/gr.ico" type="gr.ico">

</head>
<body>
  <div class="clock-wrapper">
    <div id="clock" class="clock"></div>
  </div>
  <div class="search-wrapper">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" class="search-box" placeholder="Command Center" autocomplete="off" style="text-align:center;">
    </form>
  </div>
  <div class="button-container">
    <button class="round-edge-button" id="schedule-button">Schedule</button>
    <button class="round-edge-button" id="unicode-button">Unicode</button>
    <button class="round-edge-button" id="photo-button">Images</button>

  </div>
  <div class ="GYM">
    
  </div>
  <div class="two-links">
    <button class="round-edge-button" id="rec-button"> GYM</button>
    <button class="round-edge-button" id="language-button"> Duolingo</button>
    <button class="round-edge-button" id="code-button"> Codecademy</button>
  </div>
  <div id="label-topmost">Tools</div>
  <div id="button-wrapper-topmost">
  </div>

  <div id="label-upper">Bookmarks</div>
  <div id="button-wrapper-upper">
    <!-- Upper row buttons will be here -->
  </div>

  <div id="label-bottom">Developing</div>
  <div id="button-wrapper">
    <!-- Bottom row buttons will be here -->
  </div>


  <script src="../JavaScript/newtab.js"></script>
</body>
</html>
